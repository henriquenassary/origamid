<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button Creator - Javascprit</title>
    <link rel="stylesheet" type="text/css" href="css/button-creator.css">
</head>   
<body>
    <section class="button-creator">
        <form id="controles">
            <label for="texto">Texto</label>
            <input type="text" name="texto" id="texto">
            <label for="color">color</label>
            <input type="color" name="color" id="color">
            <label for="backgroundColor">backgroundColor</label>
            <input type="color" name="backgroundColor" id="backgroundColor">
            <label for="height">height</label>
            <input type="range" name="height" id="height" min="0" max="200">
            <label for="width">width</label>
            <input type="range" name="width" id="width" min="0" max="600">
            <label for="border">border</label>
            <input type="text" name="border" id="border">
            <label for="borderRadius">borderRadius</label>
            <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">
            <select name="fontFamily" id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="monospace">monospace</option>
            </select>
            <label for="fontSize">fontSize</label>
            <input type="number" name="fontSize" id="fontSize">
        </form>
    </section>
    <section class="btn-resultado">
        <button class="btn">Clique</button>
        <pre><code class="css"></code></pre>
    </section>
    <section class="busca-cep">
        <form id="busca-cep">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep">
            <input type="button" value="Buscar CEP" id="btnCep">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade">
            <label for="uf">Estado</label>
            <input type="text" name="uf" id="uf">
        </form>
        <div class="resultadoCep">

        </div>
    </section>

    <script type="module" src="js/modules/button-creator.js"></script>
    <script type="module" src="js/modules/fetch.js"></script>
</body> 
</html>
